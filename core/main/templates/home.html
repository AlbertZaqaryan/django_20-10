<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in car %}
        <h1>{{ i.name }}</h1>
        <a href="{% url 'home_detail' i.slug %}"><img src="{{ i.img.url }}" width="500px" alt=""></a>
        <h3>{{ i.price }}</h3>
    {% endfor %}
</body>
</html>
